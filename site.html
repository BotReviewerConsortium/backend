<html>
    <head>
        <title>Metro Bots</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <style>
        summary {
            cursor: pointer;
        }
    </style>
    <body>
        <h1>Metro Bots</h1>
        <details>
            <summary>Who are we</summary>
            <p>Metro Bots is a consortium of bot lists to allow easier and quicker bot reviews and approvals</p>
        </details>
        <details>
            <summary>Supported Lists</summary>
            <ol id="supported-lists">
            </ol>
        </details>
        <details>
            <summary>Our Discord Server</summary>
            <p>You can find our discord server here: <a href="https://discord.gg/TYBGxncd5j">https://discord.gg/TYBGxncd5j</a></p>
        </details>
    </body>
    <script>
        function docReady(callback){
            // in case the document is already rendered
            if (document.readyState!='loading') callback();
            // modern browsers
            else if (document.addEventListener) document.addEventListener('DOMContentLoaded', callback);
            // IE <= 8
            else document.attachEvent('onreadystatechange', function(){
                if (document.readyState=='complete') callback();
            });
        }

        docReady(async () => {
            let listData = await fetch("/lists")
            if(listData.ok) {
                listJson = await listData.json()
                document.querySelector("#supported-lists").innerHTML = listJson
            }
        })

    </script>
</html>
